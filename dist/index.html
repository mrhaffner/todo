<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <title>To Do List - The Odin Project</title>
</head>
<body>
    <div id="sidebar">
        <div id="side_top" class="side_div">
            <div id="side_title_div">
                <h2 id="side_title">Projects</h2>
            </div>
            <div id="side_proj_btn_div">
                <button id="side_proj_btn">New Project</button>
            </div>
        </div>
        <div id="side_proj_div" class="side_div">
            <div id="side_default_proj_div">
                <h3 id="side_default_proj_title">Default Project</h3><!-- clicking on this should open the project in project window and maybe a dropdown -->
                <!-- <div id="side_default_proj_task_div"></div> add this later as a drop down -->
            </div>
        </div>
        <div id="proj_form_div" class="side_div"><!-- remove and make purely in JS -->
            <div id="proj_form">
                <label for="" id="proj_title_input_label">Project Title</label>
                <input type="text" id="proj_title_input">
                <button id="proj_form_submit_btn">Submit</button>
            </div>
        </div>
    </div>
    <div id="proj_div">
        <div id="1default_proj">
            <div id="1default_proj_top">
                <div id="1default_proj_title_div">
                    <h2 id="1default_proj_title">Default Project</h2>
                </div>
                <div id="1default_proj_btn_div">
                    <button id="1default_proj_btn">New Task</button>
                </div>
            </div>
            <div id="1default_proj_task_div">
                <div id="1default_proj_1default_task_div">
                    <p>default task</p>
                </div>
                <div id="1default_proj_2default_task_div">
                    <p>second default task</p>
                </div>
            </div>
        </div>
    </div>
    <div id="task_form_div"></div><!-- add stuff here - will this be apart of the #proj_div or generated dynamically? -->
    <script src="main.js"></script>
</body>
</html>
